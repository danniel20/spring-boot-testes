server:
  port: ${env.SERVER_PORT}
  error:
    include-message: always
  tomcat:
    max-swallow-size: -1

spring:
  profiles:
    active: ${env.ACTIVE_PROFILE:development}

  application:
    name: $ {env.APPLICATION_NAME}

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB
      location: ${env.UPLOAD_PATH}

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  mail:
    protocol: smtp
    host: ${env.SMTP_HOST}
    port: ${env.SMTP_PORT}
    username: ${env.SMTP_USER}
    password: ${env.SMTP_PASSWORD}
    properties:
      mail.smtp.auth: ${env.SMTP_AUTHENTICATION}
      mail.smtp.starttls.enable: ${env.STMP_ENABLE_TLS}
    addresses:
      from: ${env.SMTP_DEFAULT_EMAIL_SENDER}

logging:
  level:
    org:
      springframework:
        security: DEBUG
        web:
          servlet:
            DispatcherServlet: DEBUG
      hibernate: error

jwt:
  secret: ${env.API_TOKEN_SECRET}
  expiration: 30

upload:
  path: ${env.UPLOAD_PATH}

---

spring:
  config:
    activate:
      on-profile: development

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${env.POSTGRES_HOST}:5432/${env.POSTGRES_DB_NAME}
    username: ${env.POSTGRES_USER}
    password: ${env.POSTGRES_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none

  thymeleaf:
    cache: false

  web:
    resources:
      cache:
        period: 0

  devtools:
    restart:
      additional-exclude: ./uploads/**

  flyway:
    enabled: true
    group: true
    #locations: classpath:/db/migration

---

spring:
  config:
    activate:
      on-profile: production

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${env.POSTGRES_HOST}:5432/${env.POSTGRES_DB_NAME}
    username: ${env.POSTGRES_USER}
    password: ${env.POSTGRES_PASSWORD}

    tomcat:
      initial-size: 3
      max-idle: 10
      min-idle: 5
      time-between-eviction-runs-millis: 35000
      validation-query: SELECT 1
      test-on-borrow: true
      remove-abandoned: true

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none

  thymeleaf:
    cache: true

  web:
    resources:
      cache:
        period: 0

  flyway:
    enabled: true
    group: true

---

spring:
  config:
    activate:
      on-profile: test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testedb;DB_CLOSE_DELAY=-1
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  flyway:
    enabled: false