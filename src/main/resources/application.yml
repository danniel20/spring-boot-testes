server:
  port: ${env.SERVER_PORT}
  error:
    include-message: always

spring:
  profiles:
    active: ${env.ACTIVE_PROFILE}

logging:
  level:
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: debug
      hibernate: error

jwt:
  secret: ${env.API_TOKEN_SECRET}
  expiration: 30

---

spring:
  config:
    activate:
      on-profile: ${env.ACTIVE_PROFILE}
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${env.POSTGRES_HOST}:${env.POSTGRES_PORT}/${env.POSTGRES_DB_NAME}
    username: ${env.POSTGRES_USER}
    password: ${env.POSTGRES_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
  thymeleaf:
    cache: false

---

spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testedb;DB_CLOSE_DELAY=-1
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop