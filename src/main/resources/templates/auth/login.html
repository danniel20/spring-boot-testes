<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body class="d-flex align-items-center min-vh-100">

    <div class="container">
            
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            Login e/ou senha inv√°lido(s)!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
            Logout com sucesso.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="col-md-10 mx-auto col-lg-5">

            <form th:action="@{/login}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="login">
                    <label for="floatingInput">Login</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="senha">
                    <label for="floatingPassword">Senha</label>
                </div>
                
                <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            </form>

        </div>

    </div>

    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
