<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE">Layout Page</title>
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/1.7.2/font/bootstrap-icons.css}" />

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/notifyjs/0.4.2/notify.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">

    <header>
        <div th:replace="layouts/fragments/header :: navbar"></div>
    </header>

    <div class="container">
        <div layout:fragment="content"></div>
    </div>

    <div th:replace="layouts/fragments/footer :: footer"></div>

    <div th:if="${notice}">
        <script th:inline="javascript">
            $.notify('[(${notice})]', {
                className: "success",
                position: "top center"
            });
        </script>
    </div>

    <div th:if="${alert}">
        <script th:inline="javascript">
            $.notify('[(${alert})]', {
                className: "error",
                position: "top center"
            });
        </script>
    </div>

    <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/bootbox/5.5.2/bootbox.js}"></script>
</body>
</html>
