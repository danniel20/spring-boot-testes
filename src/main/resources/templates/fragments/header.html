<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
  <!-- Navbar -->
  <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid">

      <a class="navbar-brand" href="#">Spring Boot App</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse d-flex" id="navbarCollapse">

        <ul class="navbar-nav mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
          </li>
          
          <li class="nav-item">
            <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" th:href="@{/admin}">Admin</a>
          </li>
          
          <li class="nav-item">
            <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" th:href="@{/usuarios}">Usuarios</a>
          </li>
        </ul>

        <ul class="navbar-nav mb-2 mb-md-0 ms-auto">
          <li class="nav-item dropdown">
          
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span th:text="${#authentication.getPrincipal().getEmail()}"></span>
            </a>
  
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form th:action="@{/logout}" method="post" class="d-flex dropdown-item">
                  <button class="btn btn-link" type="submit">Logout</button>
                </form>
              </li>
            </ul>
  
          </li>
        </ul>

      </div>
    </div>
  </nav>
</body>
</html>
