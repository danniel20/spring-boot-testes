version: '3.4'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: java -jar /app.jar
    ports:
      - "8080:8080"
    network_mode: host
    environment:
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_NAME: mydb
      DATABASE_USER: postgres
      DATABASE_PASSWORD: 123

